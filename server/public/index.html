<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowAI</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Welcome to GlowAI</h1>
  <div id="daily-tip">Loading tip...</div>
  <p>If you see this page, your static file serving is working!</p>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const res = await fetch('/api/daily-tip');
    const data = await res.json();
    document.getElementById('daily-tip').textContent = data.tip || 'No tip available.';
  } catch (err) {
    document.getElementById('daily-tip').textContent = 'Failed to load tip.';
  }
});
</script>
</body>
</html>
